<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <style>
      .color {
        background-color: rgba(253, 238, 219, 0.856);
      }
      .form-title {
        margin-top: 15px;
        margin-bottom: 15px;
        font-size: larger;
      }
      .form-alt {
        margin-top: 15px;
        margin-bottom: 15px;
        color: grey;
      }
      .btn-round {
        border-radius: 25px;
      }
      .btn-login {
        background-color: rgba(255, 217, 0, 0.774);
      }
      .btn-social {
        margin: 10px;
        width: 40px;
      }
      .buttons-social {
        margin-bottom: 15px;
      }
      #errorMessage {
        color: red;
      }
    </style>
  </head>
  <body>
    <select name="theme" id="theme" onchange="changeColour()">
      <option disabled selected="selected">Выберите тему</option>
      <option value="light">Дневная</option>
      <option value="dark">Ночная</option>
      <option value="grey">Серая</option>
    </select>
    <div id="result"></div>
    <div class="container">
      <div class="row">
        <div class="col">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="color">
                <div class="container">
                  <button
                    type="button"
                    class="close"
                    data-dismiss="modal"
                    aria-label="Close"
                  >
                    <span aria-hidden="true">&times;</span>
                  </button>
                  <div class="form-title text-center">Pегистрация</div>
                  <form>
                    <div class="form-group">
                      <input
                        type="text"
                        class="form-control"
                        id="name"
                        placeholder="Введите имя"
                        pattern="/^[а-яёa-z]+$/iu"
                        required
                      />
                    </div>
                    <div class="form-group">
                      <input
                        type="text"
                        class="form-control"
                        id="surname"
                        placeholder="Введите фамилию"
                        pattern="/^[а-яёa-z]+$/iu"
                        required
                      />
                    </div>
                    <div class="form-group">
                      <input
                        type="email"
                        class="form-control"
                        id="email"
                        aria-describedby="emailHelp"
                        placeholder="Введите email"
                        pattern="/^w+([.-]?w+)*@w+([.-]?w+)*(.w{2,3})+$/"
                        required
                      />
                    </div>
                    <div class="form-group">
                      <input
                        type="password"
                        class="form-control"
                        id="password"
                        placeholder="Придумайте пароль"
                        minlength="8"
                        pattern="[0-9a-fA-F]{4,8}"
                        autocomplete="current-password"
                        required
                      />
                    </div>
                    <div class="form-group">
                      <input
                        type="password"
                        class="form-control"
                        id="passwordcheck"
                        pattern="[0-9a-fA-F]{4,8}"
                        placeholder="Повторите пароль"
                        required
                      />
                    </div>
                    <input type="checkbox" checked="checked" /> Запомнить пароль
                    <div class="text-center">
                      <div id="errorMessage"></div>
                      <button
                        class="btn btn-block btn-round btn-login"
                        onclick="checkAll()"
                      >
                        Зарегистрироваться
                      </button>
                      <div class="form-alt">или продолжить через</div>
                      <div class="buttons-social">
                        <button class="btn btn-warning btn-round btn-social">
                          <i class="fa-brands fa-vk"></i></button
                        ><button class="btn btn-warning btn-round btn-social">
                          <i class="fa-brands fa-yandex"></i>
                        </button>
                        <button class="btn btn-warning btn-round btn-social">
                          <i class="fa-brands fa-google"></i>
                        </button>
                        <button class="btn btn-warning btn-round btn-social">
                          <i class="fa-brands fa-apple"></i>
                        </button>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/bfa4924c6f.js"
      crossorigin="anonymous"
    ></script>

    <script src="./task2.js"></script>
  </body>
</html>
